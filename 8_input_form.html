<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <form action="url" method="GET or POST"> -->
    <form action="" method="GET">
      user <input type="text" name="user" value="Hamid" maxlength="20" minlength="10" required disabled/> <br />
      password <input type="password" name="pass" placeholder="Enter Password"/> <br />
      email <input type="email" name="email" value="hamid.matin@gmail.com" readonly/> <br />
      number <input type="number" name="number" min="-10" max="10" /> <br />
      search <input type="search" name="search" /> <br />
      date <input type="date" name="date" /> <br />
      datetime-local <input type="datetime-local" name="datetime-local" /> <br />
      file <input type="file" name="file" /> <br />
      color <input type="color" name="color" value="#ff0000" disabled/> <br />
      range <input type="range" name="range" min="-10" max="10" value="8"/> <br />
      CheckBox <br>
      Option 1 <input type="checkbox" name="Option1" checked disabled/> 
      Option 2 <input type="checkbox" name="Option2" /> 
      Option 3 <input type="checkbox" name="Option3" checked/> 
      Option 4 <input type="checkbox" name="Option4"/> <br />
      Radio <br>
      Option 1 <input type="radio" name="radio" value="0" checked/> 
      Option 2 <input type="radio" name="radio" value="1" disabled/> 
      Option 3 <input type="radio" name="radio" value="2"/> 
      Option 4 <input type="radio" name="radio" value="3"/> <br />

      Select 
      <select name="select">
          <option value="0">Option 1</option>
          <option value="1">Option 2</option>
          <option value="2">Option 3</option>
          <option value="3">Option 4</option>
      </select>
      <br>
      TextArea 
      <textarea cols="30" rows="5">Text Area</textarea>
      <br>
      <input type="submit" value="Send"/>
      <input type="reset" />
      <input type="button" value="Button"/> <br>

      <button type="submit">Send <img src="images/coin.png"></button>
      <button type="reset">Reset</button>
      <button >Button</button>
    </form>
  </body>
</html>
