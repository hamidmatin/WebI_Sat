<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: black;
        }
        a::after{
            content: '-' attr(href) '-' ;
            color: red;
            font-size: x-small;
        }
        a::before{
            content: '(' attr(data-caption) ')';
        }
    </style>
</head>
<body>
    <a href="http://mft.info" data-caption="مجتمع فنی تهران">MFT</a>
</body>
</html>
