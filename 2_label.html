<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"], input[type='password']{
            width: 300px;
            padding: 0.5em;
            margin-bottom: 5px;
        }
        .input-label{
            display: inline-block;
            width: 150px;
            padding: 0.5em;
            color: blue;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <label class="input-label" for="user-name">User Name:</label> 
        <input id="user-name" type="text"/>
    </div>
    <div>
        <label class="input-label" for="password">Password:</label> 
        <input id="password" type="password"/>
    </div>
    <div>
        <span class="input-label">Gender</span>
        <label for="male">Male</label><input type="radio" name="gender" id="male" value="0" checked/>
        <label for="female">Female</label><input type="radio" name="gender" id="female" value="1"/>
    </div>
    <div>
        <span class="input-label">Favorite</span>
        <label>Movie<input type="checkbox"/></label> 
        <label>Reading<input type="checkbox"/></label>
        <label>Sport<input type="checkbox"/></label>
    </div>
</body>
</html>
