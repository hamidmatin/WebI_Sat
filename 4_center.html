<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center{
            width: 800px;
            height: 500px;
            background-color: lightskyblue;
            position: relative;
        }
        .center div{
            background-color: blueviolet;
            color: white;
            padding: 80px 100px;
            position: absolute;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="center">
        <div>CENTER</div>
    </div>
</body>
</html>
